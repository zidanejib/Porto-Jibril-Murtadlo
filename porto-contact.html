            <h2>Kontak & Kolaborasi</h2>
            <p>Untuk diskusi proyek, kolaborasi, atau jasa sesi foto kecil-kecilan, isi form di bawah atau hubungi via email

            <form id="contactForm" class="col-md-6 mx-auto">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>

                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Pesan / Brief</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
                <div id="formAlert" class="alert alert-success mt-3 d-none">Pesan berhasil dikirim!</div>
            </form>
